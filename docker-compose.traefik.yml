version: '3'
services:
  nginx:
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.services.nginx.loadbalancer.server.port=5000
      - traefik.http.routers.nginx.entrypoints=web
      - traefik.http.routers.nginx.rule=Host(`${HOSTNAME}`)
      - traefik.http.middlewares.nginx-https-redirect.redirectscheme.scheme=websecure
      - traefik.http.routers.nginx.middlewares=nginx-https-redirect
      - traefik.http.routers.nginx-secure.entrypoints=websecure
      - traefik.http.routers.nginx-secure.rule=Host(`${HOSTNAME}`)
      - traefik.http.routers.nginx-secure.tls=true
      - traefik.http.routers.nginx-secure.tls.certresolver=letsencrypt

networks:
  proxy:
    external: true